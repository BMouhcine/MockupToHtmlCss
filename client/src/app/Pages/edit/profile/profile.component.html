<div>
  <app-navbar-app></app-navbar-app>

<form action="" method="post" class="mt-4">  
    <div class="container formgroup">				
       
        <div class="form-group">
            <div>
          <div class="clearfix">
            <label>Your Last password</label>
            <a href="#" class="pull-right text-muted"><small> Forgot?</small></a>
          </div>
          <input class ="formgroup1" type="password" pPassword placeholder="Last password" [(ngModel)]="password"  name="password"  required="required"/>
        </div>
        <div>
            <div class="clearfix">
              <label>Your New password</label>
              <a href="#" class="pull-right text-muted"><small> Forgot?</small></a>
            </div>
            <input class ="formgroup1" type="password1" pPassword placeholder="New password" [(ngModel)]="password1"  name="password1"  required="required"/>
          </div>
        </div>
        <div class="modal-footer">
          <button pButton type="submit" label="Confirm" (click)="editProfile()" class="ui-button-rounded pull-right"></button>
        </div>
      </div>
      
  </form>
</div>
