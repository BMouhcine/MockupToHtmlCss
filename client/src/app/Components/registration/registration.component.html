<form action="/perform_registration" method="post">
  <div class="container formgroup">
    <div class="modal-body">				
      <div class="form-group">
        <label>Username</label>
        <input class ="formgroup1" type="text" pInputText [(ngModel)]="username" placeholder="Username" name="username" required="required"/>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input class ="formgroup1" type="text" pInputText placeholder="email" [(ngModel)]="email" name="email" required="required"/>
      </div>
      <div class="form-group">
        <div class="clearfix">
          <label>Password</label>
        </div>
        <input class ="formgroup1" type="password" pPassword placeholder="Password" [(ngModel)]="password"  name="password"  required="required"/>
      </div>
      <div class="form-group">
        <div class="clearfix">
          <label>Re-type password</label>
        </div>
        <input class ="formgroup1" type="password" pPassword placeholder="repassword" [(ngModel)]="repassword"  name="repassword"  required="required"/>
      </div>
      <p-checkbox name="groupname" class ="mr-3" value="val1"label="I agree to the Terms of Use and Privacy Police"></p-checkbox>          <!--input type="submit" (click)="checkLogin()" class="btn btn-primary pull-right" value="Login"-->
    </div>
    <div class="modal-footer">
      <!--input type="submit"(click)="checkRegistration()"  class="btn btn-primary pull-right" value="Register"-->
      <button pButton type="submit" label="Register" (click)="checkRegistration()" class="ui-button-rounded pull-right"></button>
    </div>
  </div>
  
  
</form>
