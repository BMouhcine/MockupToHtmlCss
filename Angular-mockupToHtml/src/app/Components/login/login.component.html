<form action="" method="post">  
    <div class="container">				
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required="required">
        </div>
        <div class="form-group">
          <div class="clearfix">
            <label>Password</label>
            <a href="#" class="pull-right text-muted"><small>Forgot?</small></a>
          </div>
          <input placeholder="Password" [(ngModel)]="password" type="password" name="password" class="form-control" required="required">
        </div>
      </div>
      <div class="modal-footer">
        <label class="checkbox-inline pull-left"><input type="checkbox"> Remember me</label>
        <input type="submit" (click)="checkLogin()" class="btn btn-primary pull-right" value="Login">
      </div>
  </form>
