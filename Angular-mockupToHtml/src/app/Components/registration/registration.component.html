<form action="/perform_registration" method="post">
  <div class="modal-body">				
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" class="form-control" required="required">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" name="email" class="form-control" required="required">
    </div>
    <div class="form-group">
      <div class="clearfix">
        <label>Password</label>
      </div>
      <input type="password" name="password" class="form-control" required="required">
    </div>
    <div class="form-group">
      <div class="clearfix">
        <label>Re-type password</label>
      </div>
      <input type="password" class="form-control" required="required">
    </div>
    <label class="checkbox-inline pull-right"><input type="checkbox"> I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Police</a></label>
  </div>
  <div class="modal-footer">
    <input type="submit" class="btn btn-primary pull-right" value="Register">
  </div>
</form>
