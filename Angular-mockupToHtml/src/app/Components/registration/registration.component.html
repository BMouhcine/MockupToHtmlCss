<form action="/perform_registration" method="post">
  <div class="modal-body">				
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" placeholder="Username" [(ngModel)]="username" name="username" required="required">
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text"  class="form-control" placeholder="email" [(ngModel)]="email" name="email" required="required">
    </div>
    <div class="form-group">
      <div class="clearfix">
        <label>Password</label>
      </div>
      <input type="password" class="form-control" placeholder="password" [(ngModel)]="password" name="password" required="required" >
    </div>
    <div class="form-group">
      <div class="clearfix">
        <label>Re-type password</label>
      </div>
      <input type="password" class="form-control" placeholder="repassword" [(ngModel)]="repassword" name="repassword" required="required" >
    </div>
    <label class="checkbox-inline pull-right"><input type="checkbox"> I agree to the <a href="#">Terms of Use</a> and <a href="#">Privacy Police</a></label>
  </div>
  <div class="modal-footer">
    <input type="submit"(click)="checkRegistration()"  class="btn btn-primary pull-right" value="Register">
  </div>
</form>
